<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl font-bold text-center mt-16 sm:text-5xl">Banking: <span class="text-cyan-500">Admin Access</span></h1>
    </header>
    <main class="mt-10 ml-10 mr-10">
        <!-- balance and transaction -->
        <section>
            <div class="grid grid-cols-3 gap-6">
                <div class="bg-cyan-500 p-10 rounded-xl">
                    <h3 class="text-2xl text-white font-semibold">Deposit</h3>
                    <h4  class="text-4xl text-white font-semibold py-2">$<span id="deposit-output">0</span></h4>
                </div>
                <div class="bg-red-500 p-10 rounded-xl">
                    <h3 class="text-2xl text-white font-semibold">Withdraw</h3>
                    <h4 class="text-4xl text-white font-semibold py-2">$0</h4>
                </div>
                <div class="bg-purple-500 p-10 rounded-xl">
                    <h3 class="text-2xl text-white font-semibold">Balance</h3>
                    <h4 class="text-4xl text-white font-semibold py-2">$<span id="balance">0</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw money -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-gray-200 p-10 rounded-xl">
                    <h3 class="text-2xl font-semibold">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-cyan-500 rounded-md px-2 py-2 focus:border-gray-800 focus:outline-none transition duration-300 block mt-4" type="text" name="" id="" placeholder="Enter amount">

                        <button id="deposit-button" class="bg-gray-800 text-white font-semibold text-xl px-8 py-1 rounded-full block mt-4 hover:bg-cyan-500 transition duration-300">Deposit</button>
                    </div>
                </div>
                <div class="bg-gray-200 p-10 rounded-xl">
                    <h3 class="text-2xl font-semibold">Withdraw Money</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-cyan-500 rounded-md px-2 py-2 focus:border-gray-800 focus:outline-none transition duration-300 block mt-4" type="text" name="" id="" placeholder="Enter amount">

                        <button id="withdraw-button" class="bg-gray-800 text-white font-semibold text-xl px-8 py-1 rounded-full block mt-4 hover:bg-red-500 transition duration-300">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/banking.js"></script>
</body>
</html>
