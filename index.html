<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl font-bold text-center mt-16 sm:text-5xl">WELCOME TO <span class="text-cyan-500">BAAP-ER-BANK</span></h1>
    </header>
    <main>
        <section class="bg-cyan-500 w-2/4 mx-auto mt-12 rounded-lg p-8">
            <h3 class="text-2xl font-semibold text-white mb-4 text-center">-- Please Login --</h3>
            <div>
                <input id="user-email" class="border-2 border-cyan-500 rounded-md px-2 py-2 m-auto focus:border-gray-800 focus:outline-none transition duration-300 block w-3/4" type="text" name="" id="" placeholder="Enter your email">

                <input id="user-password" class="border-2 border-cyan-500 rounded-md px-2 py-2 focus:border-gray-800 focus:outline-none transition duration-300 block w-3/4 mt-2 m-auto" type="password" name="" id="" placeholder="Enter your password">

                <button id="login-submit" class="bg-gray-800 text-white font-semibold text-xl px-8 py-1 rounded-full block m-auto mt-4 hover:bg-white hover:text-cyan-500 transition duration-300">Submit</button>
            </div>
        </section>
    </main>

    <script src="/js/bank.js"></script>
</body>
</html>
